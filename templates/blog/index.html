{% extends 'base.html' %}
{% block title %}Splat{% endblock %}
{% block content %}
    {% include 'blog/components/splash.html' %}
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 col-lg-8">
                {% for post in posts %}
                <a href="#" class="text-decoration-none infscroll">
                    <div class="card border-0 pb-3 pb-sm-5">
                        <div class="row">
                            <div class="col-8">
                                <div class="card-body p-0">
                                    <div class="pb-2 text-body infscroll-author">{{ post.author }}</div>
                                    <h3 class="mb-1 text-body fw-bold">{{ post.title|truncatechars:80 }}</h3>
                                    <h4 class="text-muted fs-6 d-none d-sm-block">{{ post.subtitle }}</h4>
                                    <div class="text-muted infscroll-date">{{ post.updated_at|date:"d M Y" }}</div>
                                </div>
                            </div>
                            <div class="col-4">
                                <img src="https://picsum.photos/205/115" class="image-fluid float-end" alt="">
                            </div>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
            <div class="d-none d-lg-block col-4">B</div>
        </div>
    </div>

{% endblock %}
