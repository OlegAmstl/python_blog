{% for post in posts %}
<a href="{{ post.get_absolute_url }}" class="text-decoration-none">
{% if forloop.last %}
    <div class="card border-0 pb-3 pb-sm-5" hx-get="{{ request.path }}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend">
{% else %}
    <div class="card border-0 pb-3 pb-sm-5">
        {% endif %}
        <div class="row">
            <div class="col-9">
                <div class="card-body p-0">
                    <div class="pb-2 text-body infscroll-author">{{ post.author }}</div>
                    <h3 class="mb-1 text-body fw-bold infscroll-title">{{ post.title|truncatechars:80 }}</h3>
                    <p class="text-muted fs-6 d-none d-sm-block">{{ post.content|truncatechars:180 }}</p>
                    <div class="text-muted infscroll-date">{{ post.updated_at|date:"d M Y" }}</div>
                </div>
            </div>
            <div class="col-3">
                <img src="https://picsum.photos/112/112" class="img-fluid float-end" alt="">
            </div>
        </div>
    </div>
</a>
{% endfor %}
