{% for post in posts %}
<a href="#" class="text-decoration-none">
{% if forloop.last %}
<div class="card border-0 pb-3 pb-sm-5" hx-get="{% url 'blog:home' %}?page={{ page_obj.number|add:1 }}" hx-trigger="revealed" hx-swap="afterend">
{% else %}
    <div class="card border-0 pb-3 pb-sm-5">
        {% endif %}
        <div class="row">
            <div class="col-8">
                <div class="card-body p-0">
                    <div class="pb-2 text-body infscroll-author">{{ post.author }}</div>
                    <h3 class="mb-1 text-body fw-bold infscroll-title">{{ post.title|truncatechars:80 }}</h3>
                    <h4 class="text-muted fs-6 d-none d-sm-block">{{ post.subtitle }}</h4>
                    <div class="text-muted infscroll-date">{{ post.updated_at|date:"d M Y" }}</div>
                </div>
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/205/115" class="image-fluid float-end" alt="">
            </div>
        </div>
    </div>
</a>
{% endfor %}
